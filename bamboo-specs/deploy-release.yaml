---
version: 2
deployment:
  name: popup blocker - release deploy
  source-plan: ADGEXT-POPUPBLOCKRELEASESPECS
release-naming: ${bamboo.userscriptMeta.version}
environments:
  - userscripts.adtidy.org
userscripts.adtidy.org:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'false'
    - artifact-download:
        artifacts:
          - {}
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e
            ls -la

            ./bamboo-deploy-publisher/deploy.sh adguard-popup-release
  final-tasks: []
  variables: {}
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa
